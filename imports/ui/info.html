    <div class="art-talk">
      <p>Climate Confessional on interaktiivinen installaatio, joka toimii käyttäjänsä instrumenttina ilmastokriisin käsittelyssä.</p>

      <p>Teoksen tilallinen osa on teräsrakenteinen torni, joka kohoaa muinaisen rituaalipaikan omaisena maamerkkinä ja kutsuu sisäänsä tekemään tunnustuksen.</p>

      <p>Teoksen laitteisto tunnistaa käyttäjänsä äänen ja muuttaa sen tekstin muotoon anonyymiksi tunnustukseksi. Äänityspaneelin sisällä oleva ohjainyksikkö lähettää tekstin verkkosivulle sekä teoksen läheisyyteen sijoitetulle projisointipinnalle, jossa annettu tunnustus on kaikkien nähtävillä.</p>

      <p>Installaation suunnittelijoina ovat Eetu Enqvist ja Nino Hynninen Paja&Bureau -muotoilustudiosta. Teos on toteutettu yhteistyössä Henri Kotkasen kanssa Brains On Art -taide- ja tiedekollektiivista. Ensimmäisen kerran installaatio on rakennettu vuonna 2019. Climate Confessional tutkii ilmastokriisiä yksilön subjektiivisesta näkökulmasta. Se antaa kävijälle mahdollisuuden tunnustaa oman vaikutuksensa ilmastoon jokapäiväisessä arjessa: oman tunnustuksen henkilökohtaisesti ääneen kertominen ja sen jakaminen synnyttää ajatuksia.</p>

      <p>”Päämäärämme oli rakentaa installaatiosta tilakokemus yhdistettynä interaktiiviseen tekniikkaan sekä henkilökohtaiseen ilmaisuun. Halusimme luoda työkalun, jonka avulla voi ilmaista itseään ilmastonmuutokseen liittyvissä painostavissa kysymyksissä.”</p>

      <p>Climate Confessional on sellaisenaan tilallinen kokemus. Sen sisällä kävijä tuntee olevansa suljettu, toisaalta myös suojautunut ympäristöltä. Kartiomaisen tornin rakenne on alempana avoin, supistuu kävijän korkeudella ja avautuu korkealla käyttäjän ulottumattomissa. Valo siivilöityy rakenteiden väleistä ja yhdistyy omaleimaiseen akustiikkaan, jonka teos luo sisälleen. Tornin tarkoitus on tulla huomatuksi ja kerätä ihmiset ympärilleen sitä käyttämään.</p>

      <p>”Installaation materiaaleiksi valitsimme rehelliset rakennusmateriaalit, jotka kestävät aikaa sellaisenaan ja kuluvat kauniisti. Aidot materiaalit, kestävyys ja kierrätettävyys ovat selviä valintoja myös tulevaisuuden rakentamisessa.”</p>

      <p>Tornin rakenteellisena materiaalina on perinteinen lattarauta, joka yhdistyy puiseen perustaan. Ohjainyksikkö on teräsrunkoinen ja siinä on kuparista valmistettu kansi.</p>

      <p>- Me kuuntelemme.</p>

      <div class="divider div-transparent-short"></div>

      <p>Climate Confessional – Ilmastotunnustusmajakka on osa Helsinki Biennial Inspired -kokonaisuutta. Se on saanut inspiraationsa biennaalin Sama meri -nimestä ja sen sisällöistä. Helsinki Biennaali on kahden vuoden välein toistuva kansainvälinen kuvataidetapahtuma, joka tuo korkeatasoisen nykytaiteen merelliseen Helsinkiin.</p>

      <p>Ensimmäinen biennaali järjestetään ainutlaatuisessa merellisessä ympäristössä, Vallisaaressa 12.6.–26.9.2021. </p>

      <div class="divider div-transparent"></div>

      <p>Climate Confessional is an interactive art installation produced originally for Paja&Bureau Sideshow exhibition during Helsinki Design Week 5.-15.9.2019. The concept and physical execution is by Paja&Bureau in collaboration with Brains on Art. The Climate Confessional is a two-part installation and consists of a towering steel sculpture which you enter in the Paja&Bureau gallery which houses the computer equipped to record and upload the visitors voice and this website where the ”confessions” are displayed.</p>
      <p>Climate Confessional explores the climate emergency from the subjective point of view of the individual. The anxiety, helplessness and humility facing an existential threat akin to global warfare creates a unique psychological sphere where we experience different states of responsibility, blame and denial. The installation works as an instrument for the user to express their personal impact and the Climate Confessional gives the visitor an opportunity to confess their own climate sins in the confessional where they’re recorded and through a speech recognition software uploaded to this website where they’re displayed (to varying degrees of accuracy) in random order continuously.</p>
