    <div class="art-talk">
      <p>Climate Confessional is an interactive art installation produced for Paja&Bureau Sideshow exhibition during Helsinki Design Week 5.-15.9.2019. The concept and physical execution is by Paja&Bureau in collaboration with Brains on Art. The Climate Confessional is a two-part installation and consists of a towering steel sculpture which you enter in the Paja&Bureau gallery which houses the computer equipped to record and upload the visitors voice and this website where the ”confessions” are displayed.</p>
      <p>Climate Confessional explores the climate emergency from the subjective point of view of the individual. The anxiety, helplessness and humility facing an existential threat akin to global warfare creates a unique psychological sphere where we experience different states of responsibility, blame and denial. The installation works as an instrument for the user to express their personal impact and the Climate Confessional gives the visitor an opportunity to confess their own climate sins in the confessional where they’re recorded and through a speech recognition software uploaded to this website where they’re displayed (to varying degrees of accuracy) in random order continuously.</p>

      <div class="divider div-transparent-short"></div>

      <p>Climate Confessional (Ilmastorippituoli) on Paja&Bureau Sideshow -näyttelyä varten tuotettu taideinstallaatio Helsinki Design Weekin aikana 5.-15.9.2019. Konseptin on suunnitellut ja toteuttanut Paja&Bureau yhteistyössä Brains on Artin kanssa. Teos on kaksiosainen installaatio, joka koostuu tornimaisesta teräsveistoksesta. Rakennelmaan astutaan sisään ja se sisältää tietokoneen, joka äänittää vierailijan puheen ja siirtää sen tälle verkkosivulle, jossa ”tunnustukset” näkyvät.</p>
      <p>Climate Confessional tutkii ilmastokriisiä yksilön subjektiivisesta näkökulmasta. Ahdistus, avuttomuus ja nöyryys maailmanlaajuisen sodan kaltaisen eksistentialistisen uhkamme edessä luo ainutlaatuisen psykologisen tilan, jossa koemme eriasteisia velvollisuuden, syytöksen ja kieltämisen tunteita. Installaatio toimii instrumentin tavoin antaen käyttäjälleen mahdollisuuden ilmaista oman henkilökohtaisen vaikutuksen ja tunnustaa omat syntinsä rippituolissa. Vierailijan puhe kulkee tietokoneen ja puheentunnistusohjelman kautta verkkosivuille, jossa erilliset tunnustukset näkyvät teksteinä (vaihtelevalla tarkkuudella) satunnaisessa järjestyksessä.</p>
