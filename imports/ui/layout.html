<template name="layout">
    {{# if currentUser }}
      <header>
        {{> loginButtons}}
        <span class="header-span">Admin ({{hiddenCount}} hidden)</span>
      </header>
    {{/if}}

    {{#transition in="fadeInLeft:500" out="fadeOutRight:500"}}
      {{> Template.dynamic template=main}}
    {{/transition}}
</template>
