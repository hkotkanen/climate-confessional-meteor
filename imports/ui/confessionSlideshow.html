<template name="confessionSlideshow">
  <div class="slideshow-container">
    {{#if Template.subscriptionsReady}}
      {{#transition in="fadeIn:2000" out="fadeOut:1000"}}
        {{#if visible}}
          <div class="slideshow">
            <i>{{confession.text}}</i>
          </div>
        {{/if}}
      {{/transition}}
    {{/if}}
  </div>
  <a class="info-button round-button" href="/info"><i class="material-icons">info_outline</i></a>
  <a class="list-button round-button" href="/list"><i class="material-icons">list</i></a>
</template>
