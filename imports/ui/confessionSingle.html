<template name="confessionSingle">
  <li class="{{#if isHidden}}hidden{{/if}}">
    <blockquote>
      {{#if isOwner}}
        <div class="confession-info">
          <button class="toggle-hidden delete">
            {{#if hidden}}
              Show
            {{else}}
              Hide
            {{/if}}
          </button>
          <small>{{dateString}}</small>
          <br>
          <small>id: {{_id}}</small>
        </div>
        <br>
      {{/if}}
      {{text}}
    </blockquote>
  </li>
</template>
